<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shrimp disease diagnostic system</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    {#    Bootstrap 5 #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>

<body>

<p class="text-center">
    <h2 align="center">NTU Shrimp diagnostic system</h2>
</p>
<div class="container-md">

    <div class="h-100 d-flex align-items-center justify-content-center">
        <form method="post" enctype="multipart/form-data" style="margin-top: 50px; margin-bottom: 30px;">
            {% csrf_token %}
            {{ form }}
            <button type="submit" id="btnUpload" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="row justify-content-center">
        {% if image_uri is not None %}
            <div class="col-3">
                {# view image #}
                <img src="{{ image_uri }}" class="img-fluid" alt="Uploaded image"
                     style="max-width: min(300px, 100%); height: auto; margin-top: 30px;">
            </div>

            <div class="col-3" style="padding-top: 30px">
                {# view prediction #}
                {% if predicted_label is not None %}
                    <!-----
                    <div class="alert alert-primary" role="alert">
                        Predicted label: <b>{{ predicted_label }}</b>
                    </div>
                    -->
                    Predicted label: <b>{{ predicted_label }}</b>
                {% else %}
                    <!----
                    <div class="alert alert-danger" role="alert">
                        Prediction error. No label predicted.
                    </div>
                    -->
                    <b> Prediction error</b>
                {% endif %}

            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
